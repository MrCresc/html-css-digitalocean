<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Digitalocean</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-fixed-top cre_navbar">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
              <img class="logo" src="img/logo.png" alt="Logo Digitalocean">
            </div>

            <div class="hidden-xs hidden-sm hidden-md col-lg-5">
              <ul class="list-inline text-center">
                <li><a href="#">Products <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Community <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
              <div class="hidden-xs hidden-sm hidden-md">
                <ul class="list-inline text-right">
                <li><a href="#">Docs</a></li>
                <li><a href="#">Support <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Login</a></li>
                <li><a class="cre_btn-account" href="#">Sign Up</a></li>
                </ul>
              </div>

              <div class="cre_burgernav visible-xs-block visible-sm-block visible-md-block text-right">
                <a href="#"><i class="fas fa-bars"></i></a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
